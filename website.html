<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梓帆 & 佩岑 婚禮邀請函</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8b0000; /* 深紅色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow-x: hidden;
        }

        /* 翻頁卡片容器 */
        .card-container {
            perspective: 1500px;
            width: 350px;
            height: 500px;
            margin-top: 20px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .card-front {
            background-color: #fff;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 按鈕樣式 */
        .form-button {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: #d4af37; /* 金色 */
            color: #8b0000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .form-button:hover {
            transform: scale(1.05);
            background-color: #f1d592;
        }

        /* 音樂控制 */
        .audio-controls {
            margin-top: 20px;
            color: white;
        }
        
        .hint {
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="weddingCard">
            <div class="card-face card-front">
                <img src="https://files.catbox.moe/oatv9s.png" alt="喜帖正面">
            </div>
            <div class="card-face card-back">
                <img src="https://files.catbox.moe/y86g8s.png" alt="喜帖背面">
            </div>
        </div>
    </div>

    <p class="hint">點擊卡片即可翻面</p>

    <div class="audio-controls">
        <audio id="bgMusic" loop autoplay>
            <source src="https://files.catbox.moe/rbtg8r.mp3" type="audio/mpeg">
            您的瀏覽器不支持音頻播放。
        </audio>
    </div>

    <a href="https://forms.gle/SUcVAoy5zmQ31PSw9" target="_blank" class="form-button">
        填寫出席意願表單
    </a>

    <script>
        function flipCard() {
            document.getElementById('weddingCard').classList.toggle('is-flipped');
        }

        // 處理多數瀏覽器限制自動播放的問題
        window.addEventListener('click', function() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });
    </script>
</body>
</html>
